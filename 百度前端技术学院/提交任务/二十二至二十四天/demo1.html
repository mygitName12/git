<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>	
	<script type="text/javascript">
		var  num = document.getElementsByTagName('div')[1];
		var  numA = document.getElementById('radio-a');
		var  numB = document.getElementById('radio-b');
		var  valueA = document.getElementById('num-a');
		var  valueB = document.getElementById('num-b');
		
	function changValue(){
		if(numA.value == 'a'){
			console.log(valueA.value);
		}else if(numB.value == 'b'){
			console.log(valueB.value)
		}
	}

		window.onload = function(){
			num.onclick =function(ev , num){
				 var e = ev || window.event; // 兼容window
                var target =e.target || e.srcElement; //兼容IE
                if(target.nodeName.toLowerCase() == 'button'){ // 判断是否等于 li
                    console.log(target.nodeName.toLowerCase() +'---'+e); // 把去除标签li，转换成小写
                    console.log(target);
                    stopPropageation(e)
                   var data = changValue()
                   console.log(data);
                }
			}
		}
			function stopPropageation(e){
 		if(e.stopPropageation){
 			e.stopPropageation();  //  阻止了事件冒泡
 		}else{
 			e.cancelBubble = true;  //  兼容ie
 		}
 	}
	</script>
</body>
</html>
