    <script>
       // 预编译过程中   this指向window;
       
        // 立即执行函数   
        var num = (function (n){
            if(n == 1){
                return 1;
            }
            return n * arguments.callee(n -1);
        }(100));

        // arguments 中的方法
        //  arguments.callee  指向函数自身引用
